lass="function"><span class="params">response</span> =&gt;</span> &#123;</span><br><span class="line">                       <span class="variable language_">console</span>.<span class="title function_">log</span>(response);</span><br><span class="line">                   &#125;)</span><br><span class="line">      			 	&#125;</span><br><span class="line"></span><br><span class="line">				axios.<span class="title function_">request</span>(&#123;</span><br><span class="line">                   <span class="attr">url</span>: <span class="string">&#x27;/api/getTableData?databaseName=&#x27;</span>+databaseName+<span class="string">&#x27;&amp;tableName=&#x27;</span>+tableName,</span><br><span class="line">                   <span class="attr">method</span>: <span class="string">&#x27;POST&#x27;</span>,</span><br><span class="line">               &#125;).<span class="title function_">then</span>(</span><br><span class="line">                   <span class="comment">//引入-&gt;import axios from &#x27;axios&#x27;</span></span><br><span class="line">                   <span class="function"><span class="params">response</span> =&gt;</span> &#123;</span><br><span class="line">                       <span class="comment">//回调函数</span></span><br><span class="line">                       <span class="variable language_">this</span>.<span class="property">dataBase</span> = response.<span class="property">data</span>;</span><br><span class="line">                       <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;GetTableMessage请求成功了&#x27;</span>, response.<span class="property">data</span>);</span><br><span class="line">                       <span class="variable language_">this</span>.<span class="property">columnValueList</span> = response.<span class="property">data</span>.<span class="property">data</span>;</span><br><span class="line">                       <span class="variable language_">this</span>.<span n><br><span class="line">           <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;请求拦截器 失败 - 2号&#x27;</span>);</span><br><span class="line">           <span class="keyword">return</span> <span class="title class_">Promise</span>.<span class="title function_">reject</span>(error);</span><br><span class="line">       &#125;);</span><br><span class="line"></span><br><span class="line">       <span class="comment">// 设置响应拦截器</span></span><br><span class="line">       axios.<span class="property">interceptors</span>.<span class="property">response</span>.<span class="title function_">use</span>(<span class="keyword">function</span> (<span class="params">response</span>) &#123;</span><br><span class="line">           <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;响应拦截器 成功 1号&#x27;</span>);</span><br><span class="line">           <span class="keyword">return</span> response.<span class="property">data</span>;</span><br><span class="line">           <span class="comment">// return response;</span></span><br><span class="line">       &#125;, <span class="keyword">function</span> (<span class="params">error</span>) &#123;</span><br><span class="line">           <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;响应拦截器 失败 1号&#x27;</span>)</span><br><span class="line">           <span class="keyword">return</span> <span class="title class_">Promise</span>.<span class="title function_">reject</span>(error);</span><br><span class="line">       &#125;);</span><br><span class="line"></span><br><span class="line">       axios.<span class="property">interceptors</span>.<span class="property">response</span>.<span class="title function_">use</span>(<span class="keyword">function</span> (<span class="params">response</span>) &#123;</span><br><span class="line">           <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;响应拦截器 成功 2号&#x27;</span>)</span><br><span class="line">           <span class="keyword">return</span> response;</span><br><span class="line">       &#125;, <span class="keyword">function</span> (<span class="params">error</span>) &#123;</span><br><span class="line">           <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;响应拦截器 失败 2号&#x27;</span>)</span><br><span class="line">           <span class="keyword">return</span> <span class="title class_">Promise</span>.<span class="title function_">reject</span>(error);</span><br><span class="line">       &#125;);</span><br><span class="line"></span><br><span class="line">       <span class="comment">//发送请求</span></span><br><span class="line">       <span class="title function_">axios</span>(&#123;</span><br><span class="line">           <span class="attr">method</span>: <span class="string">&#x27;GET&#x27;</span>,</span><br><span class="line">           <span class="attr">url</span>: <span class="string">&#x27;http://localhost:3000/posts&#x27;</span></span><br><span class="line">       &#125;).<span class="title function_">then</span>(<span class="function"><span class="params">response</span> =&gt;</span> &#123;</span><br><span class="line">           <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;自定义回调处理成功的结果&#x27;</span>);</span><br><span class="line">           <span class="variable language_">console</span>.<span class="title function_">log</span>(response);</span><br><span class="line">       &#125;);</span><br></pre></td></tr></table></figure>

"keyword">if</span>(cancel !== <span class="literal">null</span>)&#123;</span><br><span class="line">                <span class="comment">//取消上一次的请求</span></span><br><span class="line">                <span class="title function_">cancel</span>();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="title function_">axios</span>(&#123;</span><br><span class="line">                <span class="attr">method</span>: <span class="string">&#x27;GET&#x27;</span>,</span><br><span class="line">                <span class="attr">url</span>: <span class="string">&#x27;http://localhost:3000/posts&#x27;</span>,</span><br><span class="line">                <span class="comment">//1. 添加配置对象的属性</span></span><br><span class="line">                <span class="attr">cancelToken</span>: <span class="keyword">new</span> axios.<span class="title class_">CancelToken</span>(<span class="keyword">function</span>(<span class="params">c</span>)&#123;</span><br><span class="line">                    <span class="comment">//3. 将 c 的值赋值给 cancel</span></span><br><span class="line">                    cancel = c;</span><br><span class="line">                &#125;)</span><br><span class="line">            &#125;).<span class="title function_">then</span>(<span class="function"><span class="params">response</span> =&gt;</span> &#123;</span><br><span class="line">                <span class="variable language_">console</span>.<span class="title function_">log</span>(response);</span><br><span class="line">                <span class="comment">//将 cancel 的值初始化</span></span><br><span class="line">                cancel = <span class="literal">null</span>;</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//绑定第二个事件取消请求</span></span><br><span class="line">        btns[<span class="number">1</span>].<span class="property">onclick</span> = <span class="keyword">function</span>(<span class="params"></span>)&#123;</span><br><span class="line">            <span class="title function_">cancel</span>();</span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
